{% extends "base.html" %}

{% block content %}
<div class="centralForm">
    <h3 class="text-center">Sign Up</h3>
    <div class="centralForm">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form class="form-inline" action="/signup" method="POST">
            <div class="form-group mb-2">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email" autofocus="" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" placeholder="Name" autofocus="" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
                <p>Already have an account ? <a href="/login">Login</a></p>
            <button class="btn btn-success">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
